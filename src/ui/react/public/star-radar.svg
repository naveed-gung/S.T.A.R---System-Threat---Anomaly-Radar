<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Glow filter for the green elements -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Radar sweep gradient -->
    <radialGradient id="sweepGradient">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0f0a"/>
  
  <!-- Outer circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.3"/>
  
  <!-- Grid circles -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="200" r="100" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.2"/>
  
  <!-- Center point -->
  <circle cx="200" cy="200" r="4" fill="#00ff00" filter="url(#glow)"/>
  
  <!-- Grid lines (crosshair) -->
  <line x1="20" y1="200" x2="380" y2="200" stroke="#00ff00" stroke-width="1" opacity="0.2"/>
  <line x1="200" y1="20" x2="200" y2="380" stroke="#00ff00" stroke-width="1" opacity="0.2"/>
  
  <!-- Diagonal grid lines -->
  <line x1="73" y1="73" x2="327" y2="327" stroke="#00ff00" stroke-width="1" opacity="0.15"/>
  <line x1="327" y1="73" x2="73" y2="327" stroke="#00ff00" stroke-width="1" opacity="0.15"/>
  
  <!-- Radar sweep -->
  <g transform="rotate(-45 200 200)">
    <path d="M 200 200 L 200 20 A 180 180 0 0 1 327.28 72.72 Z" 
          fill="url(#sweepGradient)" 
          opacity="0.6">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 200 200"
        to="360 200 200"
        dur="4s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Sweep line -->
  <line x1="200" y1="200" x2="200" y2="20" stroke="#00ff00" stroke-width="2" filter="url(#glow)">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="4s"
      repeatCount="indefinite"/>
  </line>
  
  <!-- Threat indicators (blips) -->
  <circle cx="250" cy="140" r="4" fill="#ff3300" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="180" r="3" fill="#00ff00" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="240" r="3" fill="#00ff00" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="260" r="4" fill="#ffaa00" opacity="0.7" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner decorations -->
  <line x1="10" y1="10" x2="30" y2="10" stroke="#00ff00" stroke-width="2" opacity="0.5"/>
  <line x1="10" y1="10" x2="10" y2="30" stroke="#00ff00" stroke-width="2" opacity="0.5"/>
  
  <line x1="390" y1="10" x2="370" y2="10" stroke="#00ff00" stroke-width="2" opacity="0.5"/>
  <line x1="390" y1="10" x2="390" y2="30" stroke="#00ff00" stroke-width="2" opacity="0.5"/>
  
  <line x1="10" y1="390" x2="30" y2="390" stroke="#00ff00" stroke-width="2" opacity="0.5"/>
  <line x1="10" y1="390" x2="10" y2="370" stroke="#00ff00" stroke-width="2" opacity="0.5"/>
  
  <line x1="390" y1="390" x2="370" y2="390" stroke="#00ff00" stroke-width="2" opacity="0.5"/>
  <line x1="390" y1="390" x2="390" y2="370" stroke="#00ff00" stroke-width="2" opacity="0.5"/>
</svg>
