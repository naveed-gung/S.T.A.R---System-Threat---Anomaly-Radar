<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" width="900" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d120d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="radarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="radarClip">
      <circle cx="150" cy="150" r="85"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" fill="url(#bgGrad)" rx="12"/>

  <!-- Grid pattern -->
  <g opacity="0.08" stroke="#00ff00" stroke-width="0.5">
    <line x1="0" y1="50" x2="900" y2="50"/>
    <line x1="0" y1="100" x2="900" y2="100"/>
    <line x1="0" y1="150" x2="900" y2="150"/>
    <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="250" x2="900" y2="250"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="500" y1="0" x2="500" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="700" y1="0" x2="700" y2="300"/>
    <line x1="800" y1="0" x2="800" y2="300"/>
  </g>

  <!-- Radar display -->
  <g transform="translate(0,0)">
    <!-- Radar circles -->
    <circle cx="150" cy="150" r="85" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.4"/>
    <circle cx="150" cy="150" r="60" fill="none" stroke="#00ff00" stroke-width="0.7" opacity="0.3"/>
    <circle cx="150" cy="150" r="35" fill="none" stroke="#00ff00" stroke-width="0.5" opacity="0.2"/>
    <!-- Radar crosshairs -->
    <line x1="65" y1="150" x2="235" y2="150" stroke="#00ff00" stroke-width="0.5" opacity="0.2"/>
    <line x1="150" y1="65" x2="150" y2="235" stroke="#00ff00" stroke-width="0.5" opacity="0.2"/>
    <!-- Radar sweep -->
    <g clip-path="url(#radarClip)">
      <path d="M150,150 L150,65 A85,85 0 0,1 223,108 Z" fill="url(#radarGrad)" opacity="0.5">
        <animateTransform attributeName="transform" type="rotate" from="0 150 150" to="360 150 150" dur="4s" repeatCount="indefinite"/>
      </path>
    </g>
    <!-- Radar sweep line -->
    <line x1="150" y1="150" x2="150" y2="65" stroke="#00ff00" stroke-width="1.5" opacity="0.8" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0 150 150" to="360 150 150" dur="4s" repeatCount="indefinite"/>
    </line>
    <!-- Threat blips -->
    <circle cx="175" cy="115" r="3" fill="#ff3300" opacity="0.9" filter="url(#glow)">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="175" r="2.5" fill="#ffaa00" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="165" r="2" fill="#ff3300" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="135" cy="120" r="2" fill="#00ff00" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <!-- Center dot -->
    <circle cx="150" cy="150" r="3" fill="#00ff00" filter="url(#glowStrong)"/>
  </g>

  <!-- Star icon (5-pointed) -->
  <g transform="translate(280, 70)" filter="url(#glow)">
    <polygon points="30,0 37,22 60,22 41,36 48,58 30,44 12,58 19,36 0,22 23,22"
             fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.9"/>
  </g>

  <!-- Title -->
  <text x="350" y="105" font-family="'Courier New', monospace" font-size="52" font-weight="700" fill="#00ff00" letter-spacing="8" filter="url(#glow)">S.T.A.R.</text>

  <!-- Accent line -->
  <rect x="350" y="120" width="420" height="2" fill="url(#accentGrad)" rx="1" opacity="0.7"/>

  <!-- Subtitle -->
  <text x="350" y="155" font-family="'Courier New', monospace" font-size="16" fill="#00cc00" letter-spacing="4" font-weight="400">SYSTEM THREAT &amp; ANOMALY RADAR</text>

  <!-- Description -->
  <text x="350" y="195" font-family="'Courier New', monospace" font-size="13" fill="#00ff88" letter-spacing="1">Kernel-level real-time threat detection</text>
  <text x="350" y="215" font-family="'Courier New', monospace" font-size="13" fill="#00ff88" letter-spacing="1">Cross-platform security monitoring system</text>

  <!-- Tech badges -->
  <g transform="translate(350, 238)">
    <rect x="0" y="0" width="32" height="20" rx="4" fill="#0d120d" stroke="#00ff00" stroke-width="0.5" opacity="0.3"/>
    <text x="16" y="14" font-family="monospace" font-size="9" fill="#00ff00" text-anchor="middle">C</text>

    <rect x="40" y="0" width="60" height="20" rx="4" fill="#0d120d" stroke="#00ff00" stroke-width="0.5" opacity="0.3"/>
    <text x="70" y="14" font-family="monospace" font-size="9" fill="#00ff00" text-anchor="middle">Python</text>

    <rect x="108" y="0" width="52" height="20" rx="4" fill="#0d120d" stroke="#00ff00" stroke-width="0.5" opacity="0.3"/>
    <text x="134" y="14" font-family="monospace" font-size="9" fill="#00ff00" text-anchor="middle">React</text>

    <rect x="168" y="0" width="62" height="20" rx="4" fill="#0d120d" stroke="#00ff00" stroke-width="0.5" opacity="0.3"/>
    <text x="199" y="14" font-family="monospace" font-size="9" fill="#00ff00" text-anchor="middle">Electron</text>

    <rect x="238" y="0" width="55" height="20" rx="4" fill="#0d120d" stroke="#00ff00" stroke-width="0.5" opacity="0.3"/>
    <text x="265" y="14" font-family="monospace" font-size="9" fill="#00ff00" text-anchor="middle">Kernel</text>
  </g>

  <!-- Border glow -->
  <rect width="900" height="300" fill="none" stroke="url(#accentGrad)" stroke-width="1" rx="12" opacity="0.4"/>
</svg>
